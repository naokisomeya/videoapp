version: '3'
services:
  db:
    image: postgres
    volumes:
     - ./tmp/db:/var/lib/postgresql/data
  
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'
  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec puma -C config/puma.rb"
    volumes:
      - .:/myapp
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
      - log-data:/myapp/log
    depends_on:
      - db
  web:
    build: nginx
    volumes:
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
    ports:
      - "80:80"
    depends_on:
      - app
  volumes:
    public-data:
    tmp-data:
    log-data:
    db-data:


